<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Gia sư Ông Mặt Trời</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/components/variable/variable.css">
    <link rel="stylesheet" href="/components/element/element.css">
    <link rel="stylesheet" href="/gridLibrary/gridBasic.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="signupBody">
    <div class="signup_ctn">
        <div class="signup_top_bar"></div>
        <div class="signup_ctt ">
            <div class="signup_logo_ctn">
                <div class="signup_logo">
                    <img src="./../../assets/img/logo-trung-tam-gia-su-ong-mat-troi-super-small-desktop.png" alt="logo">
                </div>
                <div class="logo_txt d_flex">
                    <p>Gia sư</p>
                    <p>Ông Mặt Trời</p>
                </div>
            </div>
            <div class="signup_wrapper">
                <div class="signup_card">
                    <div class="signup_header_btns row no-gutters">
                        <div class="signup_back_btn d_flex col mc-4 tc-4 pc-4">
                            <button class="btn_stl2">Quay lại</button>
                        </div>
                        <div class="signup_title col mc-4 tc-4 pc-4">ĐĂNG KÝ</div>
                        <div class="signup_signin_btn col mc-4 tc-4 pc-4"><button class="btn_stl2">Đăng nhập</button>
                        </div>
                    </div>
                    <div class="signup_form">
                        <p>Họ tên</p>
                        <div><input class="input_stl2" type="text"></div>
                    </div>
                    <div class="signup_form">
                        <p>Email</p>
                        <div><input class="input_stl2" type="text"></div>
                    </div>
                    <div class="signup_form">
                        <p>Tạo mật khẩu mới</p>
                        <div class="password_ctn"><input class="input_stl2" type="text"><button
                                class="signup_pass_btn">Hiện</button></div>
                    </div>
                    <div class="signup_form">
                        <p>Số điện thoại</p>
                        <div><input class="input_stl2" type="text"></div>
                    </div>
                    <div class="signup_form"><button class="btn_stl1"><span>ĐĂNG KÍ</span></button></div>


                </div>
            </div>
            <div class="signup_terms">Đăng kí đồng nghĩa rằng bạn đồng ý với <a href="#">điều khoản</a> và
                <a href="#">chính sách bản mật</a> của chúng tôi
            </div>
        </div>
    </div>
</body>

</html>
